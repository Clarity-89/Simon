<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="modal fade winner" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">You win!</h4>
            </div>
            <div class="modal-body">
                <p>Congratulations! You got 20 steps correct!</p>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="circle">
        <div class="sector green"></div>
        <div class="sector red"></div>
        <div class="sector yellow"></div>
        <div class="sector blue"></div>
        <div class="round"><h1>Simon<sup>&reg;</sup></h1>

            <div class="count"><span>0</span></div>
            <span id="c">COUNT</span> <br>
            <button class="btn-round" id="start"></button>

            <button class="btn-round" id="reset"></button>
            <br> <span id="st">START</span> <span id='rs'>RESET</span>
        </div>
    </div>


    <div class="alert fade in" role="alert"></div>
</div>

<footer><p>View the source code on <a target="_blank"
                                      href="https://github.com/Clarity-89/Simon">GitHub</a>.</p></footer>

<!--Libs-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!--Custom JS-->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
